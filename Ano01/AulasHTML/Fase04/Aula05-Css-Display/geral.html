<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-geral.css">
    <title>Fiap | Aula 05 - Display</title>
</head>
<body>
    <a href="./display-flex.html"><h1>Display-Flex</h1></a>

    <!--INLINE SERVE PARA DEIXAR OS ELEMENTOS UM DO LADO DO OUTRO, DEIXANDO O TAMANHO DA CAIXO QUE O TEXTO-->
    <div>
        <div class="display-inline">1</div>
        <div class="display-inline">12</div>
        <div class="display-inline">123</div>
        <div class="display-inline">1234</div>
    </div>


    <!--INLINE-BLOCK SERVE PARA DEIXAR OS ELEMENTOS UM DO LADO DO OUTRO, DEIXANDO O TAMANHO COM O VALOR QUE FOI DECIDIDO NO CSS-->
    <div>
        <div class="display-inline-block">1</div>
        <div class="display-inline-block">12</div>
        <div class="display-inline-block">123</div>
        <div class="display-inline-block">1234</div>
    </div>


    <!--FLOT FAZ OS ELEMENTOS FICAREM "VOANDO" NA ESQUERDA OU DIREITA, O PROBLEMA É QUANDO TEM MAIS ELEMENTOS NA CAIXA QUE NÃO DEVEM FICAR NESSA FORMA, TEREMOS QUE COLOCAR CLEAR:BOTH NELE PARA NÃO ACOMPANHAR-->
    <div>
        <div class="float">1</div>
        <div class="float">12</div>
        <div class="float">123</div>
        <div class="float">1234</div>
    </div>    
</body>
</html>
